<div>
    <h2 id="page-heading">
        <!-- <span>Staff</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-staff" [routerLink]="['/staff/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Staff
            </span>
        </button> -->

        <div class="row">
                <div class="col"> <span>Staff</span></div>
                <div class="col-4"><div class="input-group">
                        <label class="form-control-label" for="field_hotel" style="margin-right: 2%;">Hotel</label>
                        <select class="form-control" id="field_hotel" name="hotel" [(ngModel)]="hotel" (change)="changeHotel()">
                            <option [ngValue]="1" selected>All</option>
                            <option [ngValue]="hotelOption.id" *ngFor="let hotelOption of hotels;">{{hotelOption.name}}</option>
                        </select>
                    </div></div>
                <div class="col align-self-end">    <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-staff" [routerLink]="['/staff/new']">
                    <fa-icon [icon]="'plus'"></fa-icon>
                    <span >
                    Create new Staff
                    </span>
                </button></div>
            </div>

    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="staff">
        <table class="table table-striped">
            <thead>
            <tr>
            <!-- <th><span>ID</span></th> -->
            <th><span>Name</span></th>
            <th><span>Contact No</span></th>
            <th><span>Address</span></th>
            <th><span>Hotel</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let staff of staff ;trackBy: trackId">
                <!-- <td><a [routerLink]="['/staff', staff.id, 'view' ]">{{staff.id}}</a></td> -->
                <td>{{staff.name}}</td>
                <td>{{staff.contactNo}}</td>
                <td>{{staff.address}}</td>
                <td>
                    <div *ngIf="staff.hotelId">
                        <a [routerLink]="['../hotel', staff.hotelId , 'view' ]" >{{staff.hotelName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/staff', staff.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/staff', staff.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'staff/'+ staff.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
