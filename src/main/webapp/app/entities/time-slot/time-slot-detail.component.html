<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="timeSlot">
            <h2><span>Time Slot</span> {{timeSlot.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Day</span></dt>
                <dd>
                    <span>{{timeSlot.day}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{timeSlot.status}}</span>
                </dd>
                <dt><span>Hotel</span></dt>
                <dd>
                    <div *ngIf="timeSlot.hotelId">
                        <a [routerLink]="['/hotel', timeSlot.hotelId, 'view']">{{timeSlot.hotelName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/time-slot', timeSlot.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
