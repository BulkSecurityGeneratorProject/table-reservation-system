<div [ngSwitch]="isAuthenticated()" >


    <div class="row" *ngSwitchCase="true" >
           <div class="container col-md-7">
               <form (submit)="searchHotel()">
                   <div class="row input-group">
                       <input type="text" name="search" [(ngModel)]="search" class="form-control" placeholder="Search hotel..." style="height: 50px; font-size: 20px; font-weight: bold;">
                            <button class="btn btn-outline-secondary" type="submit" style="width: 130px; font-size: 21px; background-color: #ffa200c2;color: #3e0909fa;" >Search</button>
                   
                </div>
                
            </form>
                <!-- <button class="btn btn-outline-secondary">clear</button> -->
            </div>
           
            <div class="col-md-8" *ngIf="length == 0">
                    <span><img src="../../content/images/noresult.png" style="margin-top: 4%;margin-left: 30%;"> </span>
            </div>
                <div class=" container table-responsive col-md-offset-2 col-md-8 " *ngIf="hotels">
                        <table class="table table-hover">
                            <tbody>
                               
                                <tr *ngFor="let hotel of hotels;">
                                    <hr>
                                    <dl class="row-md jh-entity-details">
                        
                                        <div class="row" >
                                            <div class="col-md-6" *ngIf="hotel.image">
                                                <a [routerLink]="['/hotel', hotel.id, 'table-book' ]">
                                                    <img [src]="'data:' + hotel.imageContentType + ';base64,' + hotel.image" style="max-width: 100%;" alt="hotel image" />
                                                </a>
                                            </div>
                                            <div class="col-md-6">
                                                <h3>
                                                    <b>{{hotel.name}}</b>
                                                </h3>
                                                <span>{{hotel.type}}</span>
                                                <br>
                                                <hr>
                                                <span>Open Time: {{hotel.openTime}} | </span>
                                                <span>Close Time: {{hotel.closeTime}}</span>
                                                <br>
                                                <hr>
                                                <span>Location: {{hotel.address}}, {{hotel.city}}, {{hotel.pincode}}</span>
                                                <br>
                                                    <button type="submit" [routerLink]="['/hotel', hotel.id, 'table-book' ]" class="btn btn-info btn-sm" style="background-color: burlywood">
                                                        <span class="d-none d-md-inline">Book Table</span>
                                                    </button>
                                            </div>
                                        </div>
                                        <dd>
                                            <!-- <span>{{hotel.description}}</span> -->
                                        </dd>
                                        <!-- <hr> -->
                                    </dl>
                                </tr>
                            </tbody>
                        </table>

                        
                    </div>
                
    </div>
    <div class="row" *ngSwitchCase="false">
        <a class="alert-link" (click)="login()">sign in</a>
    </div>
</div>
